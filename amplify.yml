version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --include=dev
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AMPLIFY_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json dist/; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
