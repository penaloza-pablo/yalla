version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --include=dev
        - |
          BRANCH="${AWS_BRANCH:-${AMPLIFY_BRANCH:-}}"
          APP_ID="${AMPLIFY_APP_ID:-${AWS_APP_ID:-}}"
          if [ -z "$BRANCH" ] || [ -z "$APP_ID" ]; then
            echo "Missing BRANCH or APP_ID for ampx pipeline-deploy."
            echo "Set AMPLIFY_BRANCH and AMPLIFY_APP_ID as environment variables."
            exit 1
          fi
          npx ampx pipeline-deploy --branch "$BRANCH" --app-id "$APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json dist/; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
